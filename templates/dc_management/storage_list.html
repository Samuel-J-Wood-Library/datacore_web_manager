<table class="table table-striped table-hover" id="storageTable">
<thead class="thead-default">
    <tr>
        <th>Storage/Name</th>
        <th>Access</th>
        <th># datasets</th>
    </tr>
</thead>

{% for s in storage_list %}
    <tr>
    <td>{{ s.get_location_display }}/<a href="{% url 'dc_management:storage' s.pk %}">{{ s.name }}</a></td>
    <td> {% for p in s.project_set.all %}
            <a href="{% url 'dc_management:project' p.pk %}">{{ p.dc_prj_id }}</a> 
        {% endfor %}</td>
    <td> {{ s.datasets.count }}</td>
    </tr>
{% endfor %}
</table>
