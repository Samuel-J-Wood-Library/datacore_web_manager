<table class="table table-striped table-hover" id="storageTable">
<thead class="thead-default">
    <tr>
        <th>Name</th>
        <th>Access</th>
        <th>Location</th>
        <th># datasets</th>
    </tr>
</thead>

{% for s in storage_list %}
    <tr>
    <td><a href="{% url 'dc_management:storage' s.pk %}">{{ s.name }}</a></td>
    <td> {% for p in s.project_set.all %}{{ p.dc_prj_id }} {% endfor %}</td>
    <td> {{ s.get_location_display }}</td>
    <td> {{ s.datasets.count }}</td>
    </tr>
{% endfor %}
</table>
